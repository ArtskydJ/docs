{{ $image := resources.GetMatch ( .Get "src" ) }}
<div class="flex-container">
    <figure>
        <img {{ with $image }}src="{{ $image.RelPermalink }}" {{ end }} {{ with .Get "alt" }}alt="{{ . }}"{{ end }}/>
        {{ with .Get "alt" }}
        <figcaption>
            <div class="caption">{{ . }}</div>
        </figcaption>
        {{ end }}
    </figure>
</div>
